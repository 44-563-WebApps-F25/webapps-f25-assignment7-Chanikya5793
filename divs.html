<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Build List with Divs</title>
  <style>
    body {
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 20px;
    }

    .flex-container {
      display: flex;
      flex-direction: row;
      background-color: red;
      padding: 10px;
      border-radius: 5px;
      margin: 20px 0;
    }

    .flex-container > div {
      /*div children of the flex container*/
      background-color: #f1f1f1;
      margin: 10px;
      padding: 20px;
      font-size: 30px;
      border-radius: 5px;
    }

    .divlist {
      background-color: #f1f1f1;
      margin: 10px;
      padding: 20px;
      font-size: 30px;
      border-radius: 5px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      margin: 10px 5px;
      border: 2px solid #3498db;
      border-radius: 5px;
      width: 300px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px 5px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    /* Responsive layout */
    @media (max-width: 600px) {
      .flex-container {
        flex-direction: column;
        background-color: green;
      }
    }
  </style>
</head>

<body>
  <h2>Chanikya builds list with divs</h2>

  <div class="flex-container" id="target">
    <div class="divlist">row item 1</div>
    <div class="divlist">row item 2</div>
    <div class="divlist">row item 3</div>
  </div>

  <p>Press the button to create a new element of type div and then add it to the container.</p>

  <input type="text" id="inputText" placeholder="Enter text for new item">

  <button onclick="addEnd()">Add end</button>
  <button onclick="addFront()">Add front</button>
  <button onclick="remove()">Remove</button>

</body>

<script>
  function addEnd() {
    /* make the div and its text */
    let element = document.createElement("div");
    
    /* get the value from the input element */
    let inputValue = document.getElementById('inputText').value;
    
    /* set the innerHTML to the value from the input */
    element.innerHTML = inputValue;
    
    /* set the className property to "divlist" */
    element.className = "divlist";
    
    element.style.color = "orange";

    /* add it to the container */
    let container = document.getElementById('target');
    container.appendChild(element);
  }

  function addFront() {
    /* create the new element */
    let element = document.createElement("div");
    
    /* get the value from the input element */
    let inputValue = document.getElementById('inputText').value;
    
    /* set the innerHTML to the value from the input */
    element.innerHTML = inputValue;
    
    /* set the className property to "divlist" */
    element.className = "divlist";
    
    element.style.color = "blue";

    /* get the container div */
    let container = document.getElementById('target');
    
    /* insert at the front using insertBefore */
    container.insertBefore(element, container.firstChild);
  }

  function remove() {
    /* get all elements with class "divlist" */
    let divListItems = document.getElementsByClassName("divlist");
    
    /* get the length */
    let length = divListItems.length;
    
    /* if length is greater than 0, remove the middle item */
    if (length > 0) {
      let middleIndex = Math.floor(length / 2);
      divListItems[middleIndex].remove();
    }
  }
</script>

</html>
